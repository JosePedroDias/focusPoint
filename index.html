<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="a remake of the Pandora's Box classic Focus Point, originally by Alexey Pajitnov" />
    
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    
    <title>focus point</title>

    <link rel="stylesheet" type="text/css" href="focusPoint.css" />

    <script type="text/javascript" src="focusPoint.js"></script>
  </head>
  
  <body>
    <script type="text/javascript">
      /*
       * now one can just add
       * #<imgUri> <tiles> <cutRatio>
       * to play with any image and tweaking the difficulty
       */
      var h = location.hash;
      if (!h) { h = '#http://c9.quickcachr.fotos.sapo.pt/i/u8f02c6c6/1833_0008psh2.jpg 20 0.25'; }
      // the original image used above can be found here: http://fotos.sapo.pt/rgomes/fotos/?uid=S9PHTzBpba2g5631t5od
      h = h.substring(1).split(' ');
      var imgUri   = h[0];
      var nrTiles  = parseInt(h[1], 10);
      var cutRatio = parseFloat(h[2]);
      if (isNaN(nrTiles)) {  nrTiles  = 20;   }
      if (isNaN(cutRatio)) { cutRatio = 0.25; }

      if ('console' in window && 'log' in window.console) {
        console.log('Calling focusPoint with:\n* imageUri: "%s"\n* nrTiles:  %d\n* cutRatio: %f', imgUri, nrTiles, cutRatio);
      }

      focusPoint(imgUri, nrTiles, cutRatio);
    </script>
  </body>
</html>
